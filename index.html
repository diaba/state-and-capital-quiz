<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <title>Capital of USA</title>
</head>

<body>
    <button class="btn" type="button">View map</button>
    <div class="main">

        <div class="game-container">
            <audio controls autoplay>

                <source src="a1.mp3" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
            <div class="text-container">
                <button class="start"> Lets Play(Press Enter to continue) </button>

            </div>
            <input type="text" class="response">



            <div class="dashboard">
                <div class="message">

                </div>
                <div class="reset">

                </div>
            </div>
            <div class="img-container">


                <iframe src="https://giphy.com/embed/IdOGWunCy9gD8ofzd3" width="100%" height="100%" frameBorder="0"
                    class="giphy-embed1" allowFullScreen>
                </iframe>
                <iframe src="https://giphy.com/embed/l3mZrofd8Q2SA1I1q" width="100%" height="100%" frameBorder="0"
                    class="giphy-embed" allowFullScreen></iframe>


            </div>
            <div class="list">
                <p class="plist"></p>
            </div>


        </div>

    </div>

    <script src="index.js"></script>
</body>

</html>
